<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文件管理系统</title>
    <link rel="icon" href="images/title.png">
    <link rel="stylesheet" href="css/fileSystem.css" type="text/css" />
    <script type="text/javascript" src="js/myJquery.js"></script>
    <script type="text/javascript" src="js/tree.js"></script>
    <script type="text/javascript" src="js/edit.js"></script>
    <script type="text/javascript" src="js/fileSystem.js"></script>
</head>

<body class="bg">
    <div class="contain">

        <div class="head">
            <h3>欢迎进入在线文件管理系统！</h3>
        </div>

        <div class="body">
            <div class="tree">
                <ul id="fileTree">
                </ul>
            </div>

            <div class="edit">
                <div class="editHead">
                    <strong>
                        <span id="fileName">预览与编辑</span>
                        <span><a class="edita" id="saveBtn" href="javascript:;"><img src="images/save.png">保存 »</a></span>
                        <span><a class="edita" id="downLoadBtn" href="javascript:;"><img src="images/downLoad.png">下载 ↓</a></span>
                    </strong>
                </div>
                <div class="editBody">
                    <div>
                        <textarea id="doc"></textarea>
                    </div>
                    <div id="showImg">
                    </div>
                </div>
                <input type="hidden" id="filePath" value="" />
            </div>
        </div>
    </div>
</body>

</html>
